<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>在线客服</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background: linear-gradient(145deg, #e0ecff, #f9f9f9);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }
  .container {
    background: #ffffff;
    max-width: 420px;
    width: 100%;
    border-radius: 16px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.1);
    padding: 30px 25px 40px;
    text-align: center;
  }
  h2 {
    margin: 0 0 18px;
    color: #1d2d50;
    font-size: 24px;
    font-weight: 600;
  }
  #callStatus {
    margin: 15px 0 25px;
    font-size: 16px;
    color: #444;
    min-height: 24px;
  }
  button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 13px 35px;
    border-radius: 50px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }
  button:hover:not(:disabled) {
    background-color: #0056b3;
    transform: scale(1.02);
  }
  button:disabled {
    background-color: #c0d8ff;
    cursor: not-allowed;
  }
  #hangupButton {
    background-color: #dc3545;
    margin-left: 12px;
  }
  #hangupButton:hover:not(:disabled) {
    background-color: #a71d2a;
  }
  audio {
    display: none;
  }

  @media (max-width: 480px) {
    .container {
      padding: 25px 20px 30px;
    }
    button {
      width: 100%;
      padding: 14px;
      margin: 8px 0;
    }
    #hangupButton {
      margin-left: 0;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h2>在线客服系统</h2>
    <div id="callStatus">等待呼叫</div>
    <button id="callButton" disabled>📞 呼叫客服</button>
    <button id="hangupButton" disabled>🛑 挂断</button>
    <audio id="audioRemote" autoplay></audio>
  </div>

  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jssip@3.0.10/dist/jssip.min.js"></script>
  <script>
    JsSIP.debug.enable('JsSIP:*');

    (function(){
      const callBtn = document.getElementById('callButton');
      const hangupBtn = document.getElementById('hangupButton');
      const callStatus = document.getElementById('callStatus');
      const remoteAudio = document.getElementById('audioRemote');

      let ua = null;
      let session = null;

      function setStatus(text){
        callStatus.textContent = text;
      }

      async function getMicPermission(){
        try {
          setStatus('请求麦克风权限...');
          await navigator.mediaDevices.getUserMedia({ audio: true });
          setStatus('麦克风权限已允许，准备呼叫');
          callBtn.disabled = false;
        } catch (err) {
          console.error('麦克风权限被拒绝:', err);
          setStatus('请允许麦克风权限');
          alert('请允许麦克风权限，否则无法呼叫客服');
          callBtn.disabled = true;
        }
      }

      function setupUA(){
        const socket = new JsSIP.WebSocketInterface('wss://datou2.ddns.net:8089/ws');
        const config = {
          sockets: [socket],
          uri: 'sip:1001@datou2.ddns.net',
          password: 'Aa9999990@！',
          session_timers: false,
          register: true,
          pcConfig: {
            iceServers: [
              { urls: 'stun:stun.l.google.com:19302' }
            ]
          },
          connection_recovery_max_interval: 30,
          connection_recovery_min_interval: 2,
          connection_recovery: true
        };
        ua = new JsSIP.UA(config);

        ua.on('connected', () => {
          console.log('SIP websocket 已连接');
          setStatus('SIP WebSocket 已连接');
        });
        ua.on('registered', () => {
          console.log('SIP 已注册');
          setStatus('注册成功，准备呼叫');
          callBtn.disabled = false;
        });
        ua.on('registrationFailed', (e) => {
          console.error('注册失败', e);
          setStatus('注册失败，请检查账号或服务器');
          callBtn.disabled = true;
        });
        ua.on('disconnected', () => {
          console.warn('网络断开');
          setStatus('网络断开，请刷新页面');
          callBtn.disabled = true;
          hangupBtn.disabled = true;
        });

        ua.on('newRTCSession', (e) => {
          if (session) {
            e.session.terminate();
            return;
          }
          session = e.session;

          session.on('ended', () => {
            setStatus('通话结束');
            callBtn.disabled = false;
            hangupBtn.disabled = true;
            session = null;
            remoteAudio.srcObject = null;
          });

          session.on('failed', (e) => {
            console.error('通话失败', e);
            setStatus('呼叫失败，请重试');
            callBtn.disabled = false;
            hangupBtn.disabled = true;
            session = null;
            remoteAudio.srcObject = null;
          });

          session.on('accepted', () => {
            setStatus('通话中');
            callBtn.disabled = true;
            hangupBtn.disabled = false;
          });

          session.connection.addEventListener('addstream', (e) => {
            remoteAudio.srcObject = e.stream;
            remoteAudio.play().catch(err => {
              console.warn('播放音频失败:', err);
            });
          });
        });

        ua.start();
      }

      callBtn.addEventListener('click', () => {
        if(!ua || !ua.isRegistered()) {
          setStatus('尚未注册，无法呼叫');
          return;
        }
        if(session) {
          setStatus('通话已在进行中');
          return;
        }
        setStatus('呼叫客服中...');
        callBtn.disabled = true;
        hangupBtn.disabled = false;

        session = ua.call('sip:8008@datou2.ddns.net', {
          mediaConstraints: { audio: true, video: false }
        });
      });

      hangupBtn.addEventListener('click', () => {
        if(session){
          session.terminate();
          setStatus('通话已挂断');
          callBtn.disabled = false;
          hangupBtn.disabled = true;
          session = null;
          remoteAudio.srcObject = null;
        }
      });

      callBtn.disabled = true;
      hangupBtn.disabled = true;

      getMicPermission();
      setupUA();
    })();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>在线客服系统</title>
<style>
  body {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    background: #f2f6fc;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    padding: 40px 20px;
  }
  .container {
    background: #fff;
    max-width: 400px;
    width: 100%;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    padding: 30px 25px;
    text-align: center;
  }
  h2 {
    margin: 0 0 20px 0;
    color: #222;
  }
  #callStatus {
    margin: 15px 0 25px 0;
    font-size: 16px;
    color: #555;
    min-height: 22px;
  }
  button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 14px 40px;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    outline: none;
  }
  button:hover:not(:disabled) {
    background-color: #0056b3;
  }
  button:disabled {
    background-color: #a1c6ff;
    cursor: not-allowed;
  }
  #hangupButton {
    background-color: #dc3545;
    margin-left: 15px;
  }
  #hangupButton:hover:not(:disabled) {
    background-color: #a71d2a;
  }
  audio {
    display: none;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>在线客服系统</h2>
    <div id="callStatus">等待呼叫</div>
    <button id="callButton" disabled>📞 呼叫客服</button>
    <button id="hangupButton" disabled>🛑 挂断</button>
    <audio id="audioRemote" autoplay></audio>
  </div>

  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jssip@3.0.10/dist/jssip.min.js"></script>
  <script>
    // 开启调试日志（调试时用，正式环境注释掉）
    JsSIP.debug.enable('JsSIP:*');

    (function(){
      const callBtn = document.getElementById('callButton');
      const hangupBtn = document.getElementById('hangupButton');
      const callStatus = document.getElementById('callStatus');
      const remoteAudio = document.getElementById('audioRemote');

      let ua = null;
      let session = null;

      function setStatus(text){
        callStatus.textContent = text;
      }

      async function getMicPermission(){
        try {
          setStatus('请求麦克风权限...');
          await navigator.mediaDevices.getUserMedia({ audio: true });
          setStatus('麦克风权限已允许，准备呼叫');
          callBtn.disabled = false;
        } catch (err) {
          console.error('麦克风权限被拒绝:', err);
          setStatus('请允许麦克风权限');
          alert('请允许麦克风权限，否则无法呼叫客服');
          callBtn.disabled = true;
        }
      }

      function setupUA(){
        const socket = new JsSIP.WebSocketInterface('wss://121.199.45.239:8089/ws');
        const config = {
          sockets: [socket],
          uri: 'sip:1001@121.199.45.239',
          password: 'Aa6363463@',
          session_timers: false,
          register: true,
          pcConfig: {
            iceServers: [
              { urls: 'stun:stun.l.google.com:19302' }
              // 如果有 TURN 服务器，建议加上：
              // { urls: 'turn:turn.example.com', username: 'user', credential: 'pass' }
            ]
          },
          connection_recovery_max_interval: 30,
          connection_recovery_min_interval: 2,
          connection_recovery: true
        };
        ua = new JsSIP.UA(config);

        ua.on('connected', () => {
          console.log('SIP websocket 已连接');
          setStatus('SIP WebSocket 已连接');
        });
        ua.on('registered', () => {
          console.log('SIP 已注册');
          setStatus('注册成功，准备呼叫');
          callBtn.disabled = false;
        });
        ua.on('registrationFailed', (e) => {
          console.error('注册失败', e);
          setStatus('注册失败，请检查账号或服务器');
          callBtn.disabled = true;
        });
        ua.on('disconnected', () => {
          console.warn('网络断开');
          setStatus('网络断开，请刷新页面');
          callBtn.disabled = true;
          hangupBtn.disabled = true;
        });

        ua.on('newRTCSession', (e) => {
          if (session) {
            // 如果已经有会话，拒绝新会话
            e.session.terminate();
            return;
          }
          session = e.session;

          session.on('ended', () => {
            setStatus('通话结束');
            callBtn.disabled = false;
            hangupBtn.disabled = true;
            session = null;
            remoteAudio.srcObject = null;
          });

          session.on('failed', (e) => {
            console.error('通话失败', e);
            setStatus('呼叫失败，请重试');
            callBtn.disabled = false;
            hangupBtn.disabled = true;
            session = null;
            remoteAudio.srcObject = null;
          });

          session.on('accepted', () => {
            setStatus('通话中');
            callBtn.disabled = true;
            hangupBtn.disabled = false;
          });

          session.connection.addEventListener('addstream', (e) => {
            remoteAudio.srcObject = e.stream;
            remoteAudio.play().catch(err => {
              console.warn('播放音频失败:', err);
            });
          });
        });

        ua.start();
      }

      callBtn.addEventListener('click', () => {
        if(!ua || !ua.isRegistered()) {
          setStatus('尚未注册，无法呼叫');
          return;
        }
        if(session) {
          setStatus('通话已在进行中');
          return;
        }
        setStatus('呼叫客服中...');
        callBtn.disabled = true;
        hangupBtn.disabled = false;

        session = ua.call('sip:8001@121.199.45.239', {
          mediaConstraints: { audio: true, video: false }
        });
      });

      hangupBtn.addEventListener('click', () => {
        if(session){
          session.terminate();
          setStatus('通话已挂断');
          callBtn.disabled = false;
          hangupBtn.disabled = true;
          session = null;
          remoteAudio.srcObject = null;
        }
      });

      // 初始化
      callBtn.disabled = true;
      hangupBtn.disabled = true;

      getMicPermission();
      setupUA();
    })();
  </script>
</body>
</html>
